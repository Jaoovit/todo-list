<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="sideBar">
        <h2>Projects</h2>
        <div id="projectsList">
        </div>
        <form action="#">
            <label for="newProject"></label>
            <input id="newProject" type="text" placeholder="New project">
            <button type="submit" id="addNewProjectsBtn">+</button>
        </form>
    </div>
    <div id="todoArea">
        <h2 id="projectTodoName"></h2>
        <div id="tasksList"></div>
        <button id="openPopUp">+</button>
    </div>
    <form action="#" id="addTaskForm">
        <button id="closePopUp">x</button>
        <p>
            <label for="taskTitle">Title: </label>
            <input id="taskTitle" type="text">
        </p>
        <p>
            <label for="taskDescription">Description: </label>
            <input id="taskDescription" type="text">
        </p>
        <p>
            <input type="radio" id="lowpriority" name="taskPriority" value="low priority">
            <label for="lowpriority">low priority</label>

            <input type="radio" id="important" name="taskPriority" value="important">
            <label for="important">important</label>

            <input type="radio" id="urgent" name="taskPriority" value="urgent">
            <label for="urgent">urgent</label>
        </p>
        <p>
            <input id="taskDate" type="date">
            <label for="taskDate"></label>
        </p>
        <p>
            <label for="taskNote">Note: </label>
            <input id="taskNote" type="text">
        </p>
        <p>
            <label for="taskProject">Project: </label>
            <select id="taskProject" name="taskProject">
                <option value="Clean the House">Clean the House</option>
            </select>
        </p>
        <button id="submitTaskBtn" type="submit">Create new Task</button>
    </form>
</body>
</html>
