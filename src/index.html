<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="sideBar">
        <h2>Projects</h2>
        <div id="projectsList"></div>
        <form action="#">
            <input id="newProject" type="text" placeholder="New project">
            <label for="newProject" ></label>
            <button type="submit" id="addNewProjectsBtn">+</button>
        </form>
        
    </div>
    <div id="todoArea">
        <h2>Tasks</h2>
        <div id="tasksList"></div>
    </div>
</body>
</html>
