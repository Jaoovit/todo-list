<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="sideBar">
        <h2>Projects</h2>
        <div id="projectsList"></div>
        <form action="#">
            <input id="newProject" type="text" placeholder="New project">
            <label for="newProject" ></label>
            <button type="submit" id="addNewProjectsBtn">+</button>
        </form>
        
    </div>
    <div id="todoArea">
        <h2>Tasks</h2>
        <div id="tasksList"></div>
        <button id="openPopUp">+</button>
    </div>
    <form action="#">
        <button id="closePopUp">x</button>
        <p>
            <label for="taskTitle">Title: </label>
            <input id="taskTitle" type="text">
        </p>
        <p>
            <label for="taskDescription">Description: </label>
            <input id="taskDescription" type="text">
        </p>
        <p>
            <input id="taskPriority" type="radio" name="task" value="low priority">
            <label for="taskPriority">low priority</label>
            <input id="taskPriority" type="radio" name="task" value="important">
            <label for="taskPriority">important</label>
            <input id="taskPriority" type="radio" name="task" value="urgent">
            <label for="taskPriority">urgent</label>
        </p>
        <p>
            <label for="taskDate"></label>
            <input id="taskDate" type="date">
        </p>
        <p>
            <label for="taskNote">Note: </label>
            <input id="taskNote" type="text">
        </p>
        <button id="submitTaskBtn" type="submit">Create new Task</button>
    </form>
</body>
</html>
